<main>
    <h6 style="display:inline">Template Form</h6>
    <button style="float:right" class="btn btn-secondary btn-sm" (click)="gotoReactiveForm()">Reactive Forms</button>
    <hr/>
    <div class="container" style="max-width:90%;">
        <form (ngSubmit)="createCustomer(myForm.value, myForm.valid)" #myForm="ngForm" novalidate>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName" required class="form-control" id="firstName" placeholder="First name">
                    <small [hidden]="firstName.valid || (firstName.pristine && !myForm.submitted)" class="text-danger">
                        First name is required.
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" name="lastName" [(ngModel)]="user.lastName" class="form-control" id="lastName" placeholder="Last name" #lastName="ngModel" required>
                    <small [hidden]="lastName.valid || (lastName.pristine && !myForm.submitted)" class="text-danger">
                        Last name is required.
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="birthdate" class="col-sm-2 col-form-label">Birth Date</label>
                <div class="col-sm-10">
                    <my-date-picker name="birthDate" [(ngModel)]="user.birthDate" #birthDate="ngModel"  id="birthdate" required></my-date-picker>
                    <small [hidden]="birthDate.valid || (birthDate.pristine && !myForm.submitted)" class="text-danger">
                        Birth date is required.
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Check me out
                    </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-outline-primary pull-right">Create</button>
                </div>
            </div>
        </form>
    </div>
</main>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class=" modal-dialog modal-sm ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h4 class="modal-title pull-left ">Child modal</h4>
                <button type="button " class="close pull-right " aria-label="Close " (click)="hideChildModal() ">
            <span aria-hidden="true ">&times;</span>
          </button>
            </div>
            <div class="modal-body ">
                I am a child modal, opened from parent component!
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-default " (click)="bsModalRef.hide() ">Close</button>
            </div>
        </div>
    </div>
</div>
